<!DOCTYPE html>
<html>
<head>
    <title>عدد الزوار</title>
</head>
<body>
    <h1>عدد الزوار:</h1>
    <p id="counter">0</p>

    <script>
        // احصل على العنصر الذي يعرض العدد
        const counterElement = document.getElementById("counter");

        // احصل على قيمة العدد من ملف الارتباط إذا كان متوفرًا
        let count = parseInt(getCookie("visitorCount")) || 0;

        // عرض العدد الحالي
        counterElement.textContent = count;

        // زيادة العدد وتحديث ملف الارتباط
        function increaseCount() {
            count++;
            counterElement.textContent = count;
            document.cookie = "visitorCount=" + count;
        }

        // دالة للحصول على قيمة ملف الارتباط بواسطة اسمه
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // استدعاء الوظيفة عند تحميل الصفحة
        window.onload = increaseCount;
    </script>
</body>
</html>
